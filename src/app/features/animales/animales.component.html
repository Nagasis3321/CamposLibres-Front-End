<div class="space-y-6">
  <!-- Cabecera de la página con diseño responsivo -->
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
    <h2 class="text-3xl font-bold text-neutral-dark">Gestión de Animales</h2>
    <button (click)="openModalParaCrear()" class="btn-primary w-full sm:w-auto">
      Nuevo Animal
    </button>
  </div>
  
  <!-- El componente de la lista ya maneja su propia responsividad -->
  <app-animal-list 
    [animales]="(animales$ | async) || []" 
    (editar)="onEditar($event)" 
    (eliminar)="onEliminar($event)">
  </app-animal-list>

  <!-- El modal se superpone, por lo que su contenido es el que debe ser responsivo -->
  <app-modal [isOpen]="isModalOpen" [title]="modalTitle" (close)="closeModal()">
    <app-animal-form
      [animal]="selectedAnimal"
      [pelajes]="pelajes"
      [duenos]="duenos"
      (save)="onSave($event)"
      (cancel)="closeModal()">
    </app-animal-form>
  </app-modal>
</div>
