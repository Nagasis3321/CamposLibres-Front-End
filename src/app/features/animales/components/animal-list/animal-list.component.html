<div class="card overflow-hidden">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-neutral-light">
        <tr>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Caravana</th>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Tipo</th>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Due√±o</th>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Pelaje</th>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Sexo</th>
          <th class="py-3 px-2 sm:px-6 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let animal of animales" class="hover:bg-gray-50">
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm font-medium text-neutral-dark">{{ animal.caravana || '-' }}</td>
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm text-neutral">{{ animal.tipoAnimal }}</td>
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm text-neutral">{{ animal.dueno?.nombre || 'No asignado' }}</td>
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm text-neutral">{{ animal.pelaje }}</td>
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm text-neutral">{{ animal.sexo }}</td>
          <td class="py-4 px-2 sm:px-6 whitespace-nowrap text-sm font-medium space-x-4">
            <button (click)="editar.emit(animal)" class="text-primary hover:text-primary-dark font-semibold">Editar</button>
            <button (click)="eliminar.emit(animal.id)" class="text-danger hover:text-red-700 font-semibold">Eliminar</button>
          </td>
        </tr>
        <tr *ngIf="animales.length === 0">
          <td colspan="6" class="text-center py-8 text-neutral">No se encontraron animales para el filtro seleccionado.</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
