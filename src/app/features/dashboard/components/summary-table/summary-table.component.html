<div class="card overflow-hidden">
    <h3 class="text-xl font-semibold text-neutral-dark mb-4 px-6 pt-6">Resumen de Animales por Dueño</h3>
    <div class="overflow-x-auto">
      <table class="min-w-full">
        <thead class="bg-neutral-light">
          <tr>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Dueño</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Total Animales</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Detalle por Tipo</th>
            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase">Sin Caravana</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          <tr *ngFor="let item of data" class="hover:bg-gray-50">
            <td class="px-6 py-4 whitespace-nowrap font-medium text-neutral-dark">{{ item.dueno }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-center font-bold text-lg text-primary">{{ item.total }}</td>
            <td class="px-6 py-4 whitespace-nowrap text-sm text-neutral" [innerHTML]="item.detalle"></td>
            <td class="px-6 py-4 whitespace-nowrap text-center text-sm text-secondary-dark font-semibold">{{ item.sinCaravana }}</td>
          </tr>
          <tr *ngIf="data.length === 0">
            <td colspan="4" class="text-center py-8 text-neutral">No hay datos para mostrar.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
