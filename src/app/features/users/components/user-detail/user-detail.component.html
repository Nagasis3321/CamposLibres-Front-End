<div class="space-y-6" *ngIf="!loading && user">
  <div class="flex items-center justify-between">
    <h2 class="text-3xl font-bold text-neutral-dark">Detalle de Usuario</h2>
    <button (click)="goBack()" class="btn-secondary">
      Volver a Lista
    </button>
  </div>

  <div class="card">
    <div class="space-y-4">
      <div>
        <label class="block text-sm font-medium text-gray-500 mb-1">Nombre</label>
        <p class="text-lg text-gray-900">{{ user.nombre }}</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-500 mb-1">Email</label>
        <p class="text-lg text-gray-900">{{ user.email }}</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-500 mb-1">ID</label>
        <p class="text-sm text-gray-600 font-mono">{{ user.id }}</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-500 mb-1">Fecha de Registro</label>
        <p class="text-lg text-gray-900">{{ formatDate(user.createdAt) }}</p>
      </div>

      <div>
        <label class="block text-sm font-medium text-gray-500 mb-1">Última Actualización</label>
        <p class="text-lg text-gray-900">{{ formatDate(user.updatedAt) }}</p>
      </div>
    </div>
  </div>

  <div class="flex gap-3">
    <button (click)="editUser()" class="btn-primary">
      Editar Usuario
    </button>
  </div>
</div>

<div *ngIf="loading" class="flex justify-center items-center h-64">
  <div class="text-gray-500">Cargando...</div>
</div>

<div *ngIf="!loading && !user" class="card">
  <p class="text-center text-gray-500">Usuario no encontrado.</p>
</div>
