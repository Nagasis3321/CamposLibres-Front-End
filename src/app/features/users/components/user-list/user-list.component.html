<div class="card">
  <div class="overflow-x-auto">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Nombre</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
          <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Fecha Registro</th>
          <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Acciones</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        <tr *ngFor="let user of users" class="hover:bg-gray-50">
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm font-medium text-gray-900">{{ user.nombre }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ user.email }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap">
            <div class="text-sm text-gray-500">{{ formatDate(user.createdAt) }}</div>
          </td>
          <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
            <div class="flex justify-end gap-2">
              <button (click)="onVerDetalle(user)" class="text-primary hover:text-primary-dark">
                Ver
              </button>
              <button (click)="onEditar(user)" class="text-info hover:text-blue-700">
                Editar
              </button>
              <button (click)="onEliminar(user)" class="text-danger hover:text-red-700">
                Eliminar
              </button>
            </div>
          </td>
        </tr>
        <tr *ngIf="users.length === 0">
          <td colspan="4" class="px-6 py-4 text-center text-gray-500">
            No hay usuarios registrados.
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
