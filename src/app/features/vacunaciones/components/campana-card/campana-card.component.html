<div class="card hover:shadow-lg transition-shadow duration-300 flex flex-col justify-between h-full">
  <div>
    <div class="flex justify-between items-start mb-2">
      <h4 class="text-lg font-semibold text-primary">{{ campana.nombre }}</h4>
      <span class="px-3 py-1 text-xs font-semibold rounded-full" [ngClass]="getEstado().clase">
        {{ getEstado().texto }}
      </span>
    </div>
    <p class="text-sm text-neutral"><strong>Fecha:</strong> {{ campana.fecha | date:'dd/MM/yyyy' }}</p>
    <p class="text-sm text-neutral"><strong>Producto:</strong> {{ campana.productosUtilizados || 'N/A' }}</p>
    <p class="text-sm text-neutral"><strong>Animales:</strong> {{ campana.animales.length }}</p>
    <p class="mt-2 text-xs text-gray-500 italic">{{ campana.observaciones || 'Sin observaciones.' }}</p>
  </div>
  <div class="mt-4 flex justify-end">
    <button (click)="verCarga.emit(campana)" class="text-sm text-primary-dark font-semibold hover:underline">
      {{ getEstado().texto === 'Completada' ? 'Ver/Editar Carga' : 'Cargar Animales' }}
    </button>
  </div>
</div>
