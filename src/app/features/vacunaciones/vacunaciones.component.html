<div class="space-y-6">
  <div class="flex flex-col sm:flex-row sm:justify-between sm:items-center gap-4">
    <h2 class="text-3xl font-bold text-neutral-dark">Campañas Sanitarias</h2>
    <button (click)="openModalNuevaCampana()" class="btn-primary w-full sm:w-auto">
      + Nueva Campaña
    </button>
  </div>

  <div class="card" *ngIf="userGroups$ | async as groups">
    <div class="border-b border-gray-200">
      <nav class="-mb-px flex flex-wrap gap-x-6" aria-label="Tabs">
        <button (click)="selectContext(null)"
                [ngClass]="selectedContext.type === 'user' ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
          Mis Campañas
        </button>
        <button *ngFor="let group of groups" (click)="selectContext(group)"
                [ngClass]="selectedContext.id === group.id ? 'border-primary text-primary' : 'border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300'"
                class="whitespace-nowrap py-4 px-1 border-b-2 font-medium text-sm">
          {{ group.nombre }}
        </button>
      </nav>
    </div>
  </div>

  <div *ngIf="campanas$ | async as campanas; else loading">
    <div *ngIf="campanas.length > 0; else noCampanas" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <app-campana-card 
        *ngFor="let campana of campanas" 
        [campana]="campana"
        (verCarga)="onVerCarga(campana)"
        (eliminar)="onEliminarCampana(campana)"> </app-campana-card>
    </div>
    <ng-template #noCampanas>
      <div class="card text-center text-neutral italic">
        No hay campañas registradas para "{{ selectedContext.name }}".
      </div>
    </ng-template>
  </div>
  <ng-template #loading><p class="text-center text-neutral italic">Cargando campañas...</p></ng-template>

  <app-modal [isOpen]="isFormCampanaOpen" [title]="'Nueva Campaña para: ' + selectedContext.name" (close)="closeAllModals()" size="xl">
    <app-campana-form 
      (save)="onSaveCampana($event)" 
      (cancel)="closeAllModals()">
    </app-campana-form>
  </app-modal>

  <app-modal [isOpen]="isCargaAnimalesOpen" 
             [title]="'Cargar Animales: ' + (campanaEnProceso?.nombre || '')" 
             (close)="closeCargaAnimalesModal()"
             size="6xl">
    <app-carga-animales
      *ngIf="isCargaAnimalesOpen && campanaEnProceso"
      [campana]="campanaEnProceso"
      [contextGroupId]="selectedContext.id"
      [animalesIniciales]="animalesTemporales"
      (save)="onFinalizarCarga($event)"
      (cancel)="closeCargaAnimalesModal()">
    </app-carga-animales>
  </app-modal>
</div>
