<header class="bg-white shadow-md p-4 flex justify-between items-center z-10">
  <div class="flex items-center space-x-4">
    <!-- Botón para retraer/mostrar el sidebar -->
    <button (click)="toggleSidebarRequest.emit()" class="text-gray-500 hover:text-primary focus:outline-none">
      <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
    </button>
    <h1 class="text-2xl font-semibold text-gray-700">{{ title }}</h1>
  </div>
  
  <div *ngIf="user" class="flex items-center space-x-4">
      <span class="text-gray-600 hidden sm:block">{{ user.nombre }}</span>
      <button (click)="logout()" class="btn-primary bg-danger hover:bg-red-700 focus:ring-red-400">
        Cerrar Sesión
      </button>
  </div>
</header>
