<aside 
  [class.w-64]="!isCollapsed"
  [class.w-16]="isCollapsed"
  class="bg-neutral-dark text-white transition-all duration-300 overflow-hidden h-full flex flex-col"
>
  <nav class="p-4 flex-1 flex flex-col">
    <ul class="space-y-2 flex-1">
      <li *ngFor="let item of menuItems">
        <a
          [routerLink]="item.path"
          routerLinkActive="bg-primary text-white"
          [routerLinkActiveOptions]="{exact: item.path === '/dashboard'}"
          class="flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-gray-700 transition-colors"
          [title]="isCollapsed ? item.label : ''"
          [class.justify-center]="isCollapsed"
        >
          <span class="text-xl flex-shrink-0">{{ item.icon }}</span>
          <span *ngIf="!isCollapsed" class="font-medium">{{ item.label }}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
